<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #web_bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            min-width: 1000px;
            z-index: -10;
            zoom: 1;
            background-color: #fff;
            background-repeat: no-repeat;
            background-size: cover;
            -webkit-background-size: cover;
            -o-background-size: cover;
            background-position: center 0;
        }
    </style>
</head>
<script>
    var cnt = 2;

    function lod() {
        if (cnt < 0) {
            window.location.href = "/swagger-ui.html";
        } else {
            cnt--;
        }
        setTimeout("lod()", 1000);
    }
</script>
<body onload="lod()">
<div id="web_bg" style="background-image: url(103.jpg);">
    <a href="/swagger-ui.html"><h1>API文档</h1></a>
</div>
</body>
</html>
